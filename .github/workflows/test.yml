name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start databases
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml up -d postgresdb redis

      - name: Wait for Postgres to be ready
        run: |
          until docker compose exec postgresdb pg_isready -U user; do
            echo "Waiting for postgres...";
            sleep 5;
          done

      - name: Install dependencies
        run: npm ci

      - name: No telemetry
        run: npm run disable-telemetry

      - name: Build
        run: npm run build

      - name: Prepare .env
        run: |
          echo "NODE_ENV=development" >> .env
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/main" >> .env

      - name: Migrate database
        run: npm run migrate-apply

      - name: Run tests
        run: npm run test
